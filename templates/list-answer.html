{% extends "base.html" %}

{% block head %}
    <title>Purchase for answers</title>
{% endblock head %}

{% block content %}
    <h2>Hi there!</h2>
    {% for result in results %}
        <p>{{ result.memory }} | {{ result.result_price }} points</p>
        <a href="/buy-answer/{{ result.question_id }}-{{ result.user_id }}">Buy this</a>
    {% endfor %}
{% endblock content %}
