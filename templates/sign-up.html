{% extends "base.html" %}

{% block head %}
    <title>Bla bla</title>
{% endblock head %}

{% block content %}
    <form action="/sign-up" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required autocomplete="off">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Usename" name="username" id="username" required autocomplete="off">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required autocomplete="off">
            <button type="submit">Sign Up</button>
        </div>
    </form>
{% endblock content %}
