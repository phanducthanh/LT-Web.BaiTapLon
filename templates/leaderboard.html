{% extends "base.html" %}

{% block head %}
    <title>Leaderboard</title>
{% endblock head %}

{% block content %}
    <h2>Leaderboard</h2>
    <div>
    {% for index, user in users %}
        <p>{{ index + 1 }}. {{ user.username }} - {{ user.score }}</p>
    {% endfor %}
    </div>
{% endblock content %}
