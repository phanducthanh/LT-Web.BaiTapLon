<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}
    {% endblock head %}
</head>
<body>
{% if current_user.is_authenticated %}
    <div id="header">
        <div class="container">
            <div id="logo">
                <img src="{{ url_for('static', filename='images/logo2.svg') }}" width="100%" height="40px">
            </div>
            <div id="menu-top-left">
                <ul>
                    <li><a href="#">PRACTICE</a></li>
                    <li><a href="#">PRACTICE</a></li>
                    <li><a href="#">PRACTICE</a></li>
                    <li><a href="#">PRACTICE</a></li>
                </ul>
            </div>
            <div id="menu-top-right">
                <ul>
                    <li><input type="text" name="search" placeholder="&nbsp;Search" width="80px" height="60px"></li>
                    <li><img src="{{ url_for('static', filename='images/icon-message.png') }}" class="icon" width="34px" height="34px"></li>
                    <li>
                        <a style="color: #fff;">{{ current_user.username }}</a>
                        <div class="submenu">
                            <ul>
                                <li><a href="/leaderboard">Score: {{ current_user.score }}</a></li>
                                <li><a href="#">Profile</a></li>
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endif %}
{% block content %}
{% endblock content %}
</body>
</html>
