{% extends "base.html" %}

{% block head %}
    <title>Login</title>
{% endblock head %}

{% block content %}
    <div class="container">
        <div id="login-logo">
            <img src="{{ url_for('static', filename='images/login-logo.png') }}" width="200px" height="60px">
        </div>
        <div class="login-box">
            <div id="login-form">
                <div class="title-form">
                    <a href="#">Log In</a>
                </div>
                <div class="content-form">
                    <form method="post">
                        <input type="text" placeholder="Email" name="email" id="email" required>
                        <br>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                        <br>
                        <button class="button-price" id="login-btn">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
